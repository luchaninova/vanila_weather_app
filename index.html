<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e9f39105b7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather upp</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <section class="city-search">
          <div class="search-bar">
            <form class="search-bar-form" id="search-city-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="texHt"
                    class="form-control"
                    placeholder="Enter city"
                    id="search-city-form-value"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </section>

        <section class="current-weather-section">
          <h1>London</h1>
          <div class="current-city">
            <div class="row">
              <div class="col-4 pt-4">
                <p class="current-city-details">
                  <span id="current-city-details-time"> Friday 16:29 </span>
                  <br />
                  <span id="current-city-details-weather">Clear sky</span>
                </p>
              </div>
              <div class="col-2">
                <div class="clearfix">
                  <img
                    src=""
                    alt="Clear"
                    id="current-city-details-icon"
                    class="float-right"
                  />
                </div>
              </div>
              <div class="col-3 pt-4">
                <p class="current-city-details">
                  <span
                    class="current-city-details-temperature"
                    id="current-city-details-temperature"
                    >19</span
                  >
                  <span class="current-city-details-units">
                    <a
                      href="#"
                      id="current-city-details-celsius-link"
                      class="active"
                      >°C</a
                    >
                    |
                    <a href="#" id="current-city-details-fahrenheit-link">°F</a>
                  </span>
                </p>
              </div>
              <div class="col-3 pt-4">
                <p class="current-city-details">
                  Humidity: <span id="current-city-details-humidity">80</span>%
                  <br />
                  Wind: <span id="current-city-details-wind-speed">4</span>km/h
                </p>
              </div>
            </div>
          </div>
        </section>
        <footer>
          <p class="link-to-github">
            <small>
              <a href="https://github.com/luchaninova/vanila_weather_upp"
                >Open-source code</a
              >
              by Irina Luchaninova
            </small>
          </p>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
